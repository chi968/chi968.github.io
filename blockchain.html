    <h1>区块链技术介绍</h1>
    <p>这是一个介绍区块链技术原理、应用场景和发展趋势的页面。</p>
    <p>区块链技术具有去中心化、不可篡改、高度安全等特点，被广泛应用于数字货币、智能合约等领域。</p>
    <h2>区块链技术的主要特点：</h2>
    <ul>
        <li>去中心化：数据存储在网络中的多个节点上，不存在单一控制中心。</li>
        <li>不可篡改：每个区块都包含前一个区块的哈希值，保证数据的不可篡改性。</li>
        <li>智能合约：可以在区块链上执行的自动化合约，无需中介机构。</li>
    </ul>
